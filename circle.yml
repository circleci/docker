machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.11.2

  services:
    - docker

dependencies:
  override:
    - echo 0

test:
  override:
    - docker version

    #### Test docker run ####
    # Test run
    - docker run ubuntu echo 'hello, world'

    # Test -p (--publish)
    - docker run -d -p 3000:80 nginx && sleep 3 && curl localhost:3000

    # Test -P (--publish-all)
    - n=test-publish-all; docker run -d --name $n -P nginx && sleep 3 && curl $(docker port $n | grep 80 |awk '{print $3}')

    # Test --link
    - n=test-link; docker run -d --name $n nginx && docker run --link $n ubuntu bash -c "apt-get update && apt-get install -y curl && curl $n"

    # Test -v (--volume)
    - echo "mount me" > ./mountme.txt && docker run -v /home/ubuntu/docker:/tmp/test-vol ubuntu cat /tmp/test-vol/mountme.txt

    #### Test docker build ####
    - mkdir build-dir && cd build-dir && echo 'from ubuntu' > Dockerfile && docker build -t kimh/docker-circleci .

    #### Test docker push ####
    - docker login -e $docker_email -u $docker_user -p $docker_pass && docker push kimh/docker-circleci

    #### Test docker caching workaround ####
    # Test save
    - docker save kimh/docker-circleci > image.tar

    # Test load
    - docker load -i image.tar

    #### Test docker cp ####
    - export n=test-cp && docker run --name $n ubuntu true && docker cp $n:/etc/hosts . && cat hosts
    - export n=test-cp && echo "hello" > hello.txt && docker cp hello.txt $n:/hello.txt

